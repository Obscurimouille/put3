<div class="card" [ngClass]="{'selected': selected}">
    <div class="label">
        <div class="fool-name">
            {{fool.name}}
        </div>
    </div>
    <div *ngIf="selected" class="selection"></div>
    <div class="shadow"></div>
    <div class="browser">
        <img [src]="browser.toIcon(fool.browser)">
    </div>
</div>
