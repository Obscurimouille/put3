<div class="page">
    <div class="landing-page {{ running ? 'closed' : ''}}">
        <mat-spinner *ngIf="loading"></mat-spinner>

        <div class="landing-page-content" *ngIf="!loading">
            <button class="session-code-button" [cdkCopyToClipboard]="sessionCode" (click)="copiedCodeToClipboard()">
                <h1 class="session-code">{{ sessionCode }}</h1>
            </button>

            <a [href]="masterUrl" target="_blank">
                <qrcode *ngIf="sessionCode"
                    [qrdata]="masterUrl"
                    [width]="200"
                    [margin]="3"
                    [errorCorrectionLevel]="'M'"
                ></qrcode>
            </a>

            <div class="toolbar">
                <div class="left-buttons">
                    <button class="toolbar-button fullscreen-button" (click)="WindowService.toggleFullscreen()">
                        <img [src]="'assets/icons/fullscreen' + (WindowService.isFullscreen() ? '-exit' : '') + '-400.svg'">
                    </button>

                    <button class="toolbar-button" disabled>
                        <img [src]="'assets/icons/bell-400.svg'">
                    </button>

                    <button class="toolbar-button audio {{ testedAudio ? '' : 'alert'}}" (click)="activateAudio()">
                        <img [src]="'assets/icons/volume' + (audioEnabled ? '' : '-off') +'-400.svg'">
                    </button>
                </div>

                <button class="toolbar-button run" (click)="run()">
                    <div class="icon"></div>
                </button>
            </div>

        </div>
    </div>

    <div class="fool-app-page" *ngIf="running">
        <div class="hitboxes overwrite-cursor" *ngIf="layout">
            <app-hitbox *ngFor="let hitbox of layout.hitboxes" [hitbox]="hitbox"></app-hitbox>
        </div>
        <app-desktop [backgroundImage]="backgroundImage"></app-desktop>
    </div>
</div>
