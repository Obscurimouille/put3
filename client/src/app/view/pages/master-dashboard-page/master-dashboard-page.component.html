<div class="page">
  <app-master-dashboard-navbar [selectedItem]="selectedItem" (selectedItemEvent)="selectItem($event)"></app-master-dashboard-navbar>
  <div class="content">

    <div class="fools-container">
      <app-master-dashboard-fool-card *ngFor="let fool of fools" [selected]="target && fool.id == target.id"
        [fool]="fool" (click)="selectTarget(fool)">
      </app-master-dashboard-fool-card>
      <p class="no-fool" *ngIf="!fools.length">No fool connected</p>
    </div>

    <hr class="separator" />

    <app-soundboard *ngIf="selectedItem.title.toLowerCase() == 'soundboard'">
      [fools]="fools" [target]="target" [disabled]="!fools.length || target == null">
    </app-soundboard>
    <app-image-gallery *ngIf="selectedItem.title.toLowerCase() == 'images'"></app-image-gallery>

  </div>
</div>
