<div class="page">

    <mat-spinner *ngIf="loading"></mat-spinner>

    <app-dashboard-navbar
        [selectedItem]="selectedItem"
        (selectedItemEvent)="selectItem($event)"
    ></app-dashboard-navbar>

    <div class="content-container">
        <div class="content">
            <div class="fools-container">
                <app-fool-card
                    *ngFor="let fool of fools"
                    [selected]="target && fool.uuid == target.uuid"
                    [fool]="fool"
                    (click)="clickFool(fool)"
                    (contextmenu)="rightClickFool(fool, $event)"
                    [rename]="renaming == fool"
                    (editedEvent)="renameFool($event, fool)"
                >
                </app-fool-card>
                <p class="no-fool" *ngIf="!fools.length">
                    No fool connected
                </p>
            </div>

            <hr class="separator" />

            <div class="app-container" [ngSwitch]="selectedItem.title">
                <app-soundboard *ngSwitchCase="dashboardPage.SOUNDBOARD"
                    [fools]="fools"
                    [target]="target"
                    [disabled]="!fools.length || target == null"
                >
                </app-soundboard>

                <app-assets-gallery *ngSwitchCase="dashboardPage.RESOURCES">
                </app-assets-gallery>

                <app-layout-editor *ngSwitchCase="dashboardPage.LAYOUT"
                    [fools]="fools"
                    [target]="target"
                    [disabled]="!fools.length || target == null"
                ></app-layout-editor>
            </div>
        </div>
    </div>
</div>
<app-context-menu *ngIf="contextMenu.show"
    [ngStyle]="contextMenu.style"
    [items]="contextMenu.items"
    (itemClick)="handleContextMenu($event)">
</app-context-menu>
