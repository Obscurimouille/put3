<div class="page">
  <app-master-dashboard-navbar></app-master-dashboard-navbar>
  <div class="content">
    <div class="fools-container">

      <app-master-dashboard-fool-card *ngFor="let fool of fools" [fool]="fool"></app-master-dashboard-fool-card>

      <div class="fool-card" [ngClass]="{'selected': target && fool.id == target.id}" *ngFor="let fool of fools"
        (click)="selectTarget(fool)">



        <div class="fool-name">{{fool.name}}</div>
        <div class="fool-status">{{fool.status}}</div>
      </div>
      <p *ngIf="!fools.length" class="no-fool">No fool connected</p>
    </div>

    <div class="soundboard">
      <div class="sidebar">
        Soundboard

        <div class="options">
          <div class="volume">
            <img class="speaker-icon" [ngClass]="{'disabled': !fools.length || target == null}" src="assets/icons/speaker.png">
            <mat-slider min="0" max="100" thumbLabel [(ngModel)]="volume" [disabled]="!fools.length || target == null"></mat-slider>
          </div>

          <button class="stop" (click)="stopAll()" [disabled]="!fools.length || target == null">STOP</button>
        </div>
      </div>
      <div class="buttons">
        <button class="sound-button" *ngFor="let track of assetsService.getFlattenSounds()" (click)="soundboard(track)"
          [disabled]="!fools.length || target == null">
          {{normalize(track)}}
        </button>
      </div>
    </div>
  </div>
</div>
