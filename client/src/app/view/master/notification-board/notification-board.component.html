<div class="alert" *ngIf="displayAlert">
    The browser of the fool doesn't have the permission to receive notifications.
</div>

<div class="template" [ngClass]="{
    'disabled': isDisabled
}">
    <div class="icon-container" [ngClass]="{
            'disabled': isDisabled
        }" [ngStyle]="{
            'background': notif.icon ? 'transparent' : '#efefef'
        }"
    >
        <div class="icon-menu">
            <button class="import" (click)="importIcon()" [disabled]="isDisabled">
                <img src="assets/icons/download-400.svg"/>
                <span>Import</span>
            </button>
            <button class="gallery" (click)="browseIcon()" [disabled]="isDisabled">
                <img src="assets/icons/medias-400.svg"/>
                <span>Gallery</span>
            </button>
        </div>
        <img class="placeholder" *ngIf="!notif.icon" src="assets/icons/image-300.svg"/>
        <img class="icon" *ngIf="notif.icon" [src]="notif.icon"/>
    </div>

    <div class="texts">
        <div class="title">
            <input
                class="title-input"
                type="text"
                [(ngModel)]="notif.title"
                maxlength="26"
                placeholder="Titre"
                [disabled]="isDisabled"
            />
        </div>
        <div class="message">
            <textarea
                class="message-input"
                [(ngModel)]="notif.message"
                maxlength="140"
                placeholder="Message"
                [disabled]="isDisabled"
            ></textarea>
        </div>
    </div>
</div>

<div class="control" [ngClass]="{
    'disabled': isDisabled
}">
    <section class="settings">
        <h3>Settings</h3>
        <div class="duration">
            <img src="assets/icons/timer-400.svg">
            <mat-slider min="1" max="11" color="primary" thumbLabel
                [displayWith]="formatDurationSliderLabel"
                [(ngModel)]="notif.duration"
                [disabled]="isDisabled"
            ></mat-slider>
        </div>
    </section>

    <section class="buttons">
        <app-button-small (click)="reset()"
            [disabled]="isDisabled"
            [icon]="'assets/icons/restart-400.svg'"
            [invertIcon]="true"
            [iconPosition]="'left'"
            [hideIconOnMobile]="true"
        >
            Reset
        </app-button-small>

        <app-button-small (click)="test()"
            [disabled]="isDisabled"
        >
            Preview
        </app-button-small>
        <app-button-small (click)="send()"
            [disabled]="isDisabled"
            [icon]="'assets/icons/send-400.svg'"
            [invertIcon]="true"
            [iconPosition]="'right'"
            [hideIconOnMobile]="true"
        >
            Send
        </app-button-small>
    </section>
</div>
